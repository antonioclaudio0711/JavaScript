<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de contagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Sistema de contagem</h1>
    </header>
    <section>
        <div>
            <p>
                Número inicial: <input type="number" name="numeroinicio" id="numeroinicio">    
            </p>
            <p>
                Número final: <input type="number" name="numerofinal" id="numerofinal">    
            </p>
            <p>
                Passo: <input type="number" name="incremento" id="incremento"><br>
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">    
            </p>
        </div>
        <div id="resposta">
            Preparando a contagem!
        </div>
    </section>
    <footer>
        <p>&copy; Prática de JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
