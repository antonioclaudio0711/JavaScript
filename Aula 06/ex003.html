<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(170, 170, 235);
            color: white;
            font: normal 20pt arial;;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição do "Hello World!"!</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número:')); //O comando window.prompt sempre irá retornar uma variável do tipo "string"
       var n2 = Number.parseFloat(window.prompt('Digite outro número:')); //O comando Number.parseInt(n) é usado para converter uma string em um número inteiro. Por outro lado, o comando Number.parseFloat(n) converte uma string em um número real. As versões mais atuais da linguagem permitem utilizar somente o comando Number(n), tornando-se indiferente quanto ao tipo numérico
       var soma = n1 + n2;
       window.alert("A soma dos valores inseridos é " + soma);
       // string + string = concatenação
       // number + number = adição
    </script>
</body>
</html>
