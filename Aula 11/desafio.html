<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio proposto</title>
</head>
<body>
    <h1>Determinação de nacionalidade</h1>
    <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resposta"></div>
    <script>
        function verificar() {
            var nac = window.document.getElementById("nacionalidade");
            var res = window.document.getElementById("resposta");
            if(nac.value == "Brasil") {
                res.innerHTML = `<p>O usuário inserido mora no seguinte pais: ${nac.value}, portanto, é brasileiro!</p>`;
            }
            else {
                res.innerHTML = `<p>O usuário inserido mora no seguinte pais: ${nac.value}, portanto, é estrangeiro!</p>`;
            }
        }
    </script>
</body>
</html>
