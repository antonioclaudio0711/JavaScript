<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="numero" id="numero">
                <input type="button" value="Gerar tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="select_tabuada" size="10">
                <option>Digite um número para a tabuada ser gerada!</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Prática de JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
